<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Focus</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              nature: {
                // Palette "Fresh Apple/Lawn"
                50: '#f5faed',  // Putih tulang kehijauan
                100: '#e7f5d6', // Hijau pucat lembut
                200: '#d0ecb0', // Hijau muda
                300: '#8acc5a', // INPUT USER: Fresh Lime
                400: '#75bd46', // Jembatan antara cerah dan pekat
                500: '#608f3f', // INPUT USER: Organic Green (Warna Utama/Primary)
                600: '#4d7a2f', // Sedikit lebih gelap untuk hover
                700: '#3e6126', // Hijau tua natural
                800: '#334f21', // Hutan dalam
                900: '#2a3f1b', // Bayangan hutan
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
    
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  </head>
  <body class="bg-nature-50 text-slate-800 antialiased h-full">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
